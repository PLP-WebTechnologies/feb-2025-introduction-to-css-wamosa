<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Awesome Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li id="contact-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="placeholder.jpg" alt="A nice image">
            <p class="hero-text">This is the main content area with some exciting information!</p>
        </div>

        <section class="features">
            <h2>Key Features</h2>
            <ul>
                <li class="feature-item">Feature One</li>
                <li>Feature Two</li>
                <li class="feature-item">Feature Three</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Awesome Website</p>
    </footer>
</body>
</html>
